[mod-name]
scraptk=Ferramentas da sucata

[mod-description]
scraptk=API de modificação para alterar automaticamente receitas com subprodutos.

[mod-setting-name]
scraptk-handcraft=Favorável ao artesanato
scraptk-byproduct-scale=Escala de subprodutos
scraptk-byproduct-rounding=Arredondamento de subprodutos
scraptk-failrate-enable=Taxa de falha ativada
scraptk-failrate-scale=Escala da taxa de falha
scraptk-failrate-min=Taxa de falha mínima

[mod-setting-description]
scraptk-handcraft=Cria duplicatas ocultas de receitas para permitir a confecção manual sem interrupções.
scraptk-byproduct-scale=Modificador global para a quantidade de subprodutos de sucata a serem adicionados às receitas. Qualquer valor maior que 1 pode ser desequilibrado.
scraptk-byproduct-rounding=Arredonda as probabilidades de subprodutos para números mais convenientes, facilitando o cálculo de proporções.
scraptk-failrate-enable=Permite que algumas receitas falhem aleatoriamente. As configurações abaixo são ignoradas se a taxa de falha estiver desativada.
scraptk-failrate-min=Um valor de 0,01 significa que qualquer receita com subprodutos terá no máximo uma chance de sucesso de 99%. Um valor de 0 significa que receitas mais caras podem atingir uma chance de sucesso de 100%.