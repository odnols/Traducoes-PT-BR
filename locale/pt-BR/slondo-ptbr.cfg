[mod-name]
slondo-ptbr=Pacote de traduções pt-BR

[mod-description]
slondo-ptbr=Um pacotão de traduções para português brasileiro de vários mods, esse pacote será atualizado a medida que muitos mods forem traduzidos. Sugestão de mods a serem traduzidos podem ser feitas a qualquer momento!\n\nIf you are a mod creator and your mod is listed here, feel free to get a copy of the translations that have been made! If your mod is not listed here and you would like to locate to your mod in Brazilian Portuguese with as much accurate detail as possible or update the content, contact me!