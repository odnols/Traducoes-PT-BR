[mod-setting-description]
alloy-smelting-create-kilns=Cria entidades especiais de fornos; se desmarcado, tentará modificar as fornalhas padrões, o que pode criar problemas de compatibilidade com alguns outros mods.
alloy-smelting-coke=Processa [item=coal] Carvão em [item=coke] Coque para fundir [item=steel-plate] Aço e outros metais de modificações.
alloy-smelting-more-metallurgy=Adiciona [item=coke] Coque a receitas de [fluid=molten-copper] metais fundidos. Também altera a [item=low-density-structure] Estrutura de baixa densidade para requisitar [item=coke] Coque ao fabricar (A mudança LDS é ignorada se o mod Indústria Iridescente estiver ativo).
alloy-smelting-metallurgy=Utilize [item=carbon] Carbono para fundição de ligas avançada na [item=foundry] Forja.
alloy-smelting-glass=Funda [item=wci-proxy-glass] nos [item=wcu-proxy-kilns] Fornos ao invés de [item=steel-furnace] Fornalhas. Não tem efeito se o vidro do mod Industria da sucata não estiver ativo.
alloy-smelting-tin-glass=Se ativo, o vidro se torna uma receita de liga no forno e utiliza Estanho no processo de forjar placas de vidro.
