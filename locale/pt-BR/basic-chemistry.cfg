[mod-setting-description]
bc-coal-amount=Define a distribuição e a quantidade de carvão disponível no mapa.
bc-syn-gas-plastic-bar=Se ativo, __FLUID__bc-syn-gas__ x 10 é adicionado à receita de __ITEM__plastic-bar__ como ingrediente.
bc-petroleum-gas-from-syn-gas=Se ativo, uma nova receita para sintetizar __FLUID__petroleum-gas__ a partir de __FLUID__bc-syn-gas__ estará disponível.
bc-natural-gas=Se ativo, processamento de __FLUID__bc-natural-gas__ estará disponível. Depósitos de __FLUID__bc-natural-gas__ serão gerados em novas chunks.
bc-natural-gas-from-oil=Se ativo, uma receita adicional de refinamento de petróleo para extrair __FLUID__bc-natural-gas__ ao invés de __FLUID__petroleum-gas__ estará disponível. Requer que a configuração "Habilitar __FLUID__bc-natural-gas__" (acima) esteja marcada.
bc-syn-gas-from-wood=Se ativo, uma receita adicional para produtor __FLUID__bc-syn-gas__ a partir de __ITEM__wood__ estará disponível.
bc-rail-synthetic-plate=Se ativo, __ITEM__bc-synthetic-plate__ x 1 é adicionado a receita do __ITEM__rail__ como um ingrediente.
bc-extractor-pump=Se ativo, a __ITEM__bc-extractor-pump__ (bomba a combustão) estará disponível. Necessária para o ínicio de Vulcanus se você ficar preso nele.
bc-aai-remove-electronic-circuit-wood=(Apenas AAI) Se ativo, a __ITEM__wood__ será removida da receita do __ITEM__electronic-circuit__.
bc-aai-remove-stone-tablet=(Apenas AAI) Se ativo, a receita de __ITEM__stone-tablet__ é removida e __ITEM__electronic-circuit__ irá requerir __ITEM__iron-plate__ no lugar. Também reverte as quantidades de __ITEM__stone__ no mapa de volta ao normal.
bc-aai-more-glass-usage=(Apenas AAI e/ou Industria da trituração) Mais receitas requerem __ITEM__glass__ como um ingrediente. Principalmente __ITEM__advanced-circuit__ e receitas relacionadas a locomotivas. Se apenas CI estiver ativo, A configuração "Areia & vidro" deve estar ativa para surtir efeitos.
bc-si-synthetic-scrap=(Apenas Industria da sucata) Gera sucata ao fabricar com __ITEM__bc-synthetic-plate__.
bc-fc-overwrite=Se ativo, sobrescreve todas as configurações alteradas por "Controle total" com seus valores padrões. Útil para restaurar os valores padrões quando Controle total for removido ou para alternar entre valores customizados e padrões.
bc-fc-plastic-bar=(FC) mínimo: 0 (desativado) | máximo: 2047\nQuantidade de __FLUID__bc-syn-gas__ adicionado à receita de __ITEM__plastic-bar__ como ingrediente. Essa configuração é ignorada se "__ITEM__plastic-bar__ requires __FLUID__bc-syn-gas__" acima estiver desativada.
bc-fc-electronic-circuit=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ITEM__electronic-circuit__ como ingrediente.
bc-fc-battery=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ITEM__battery__ como ingrediente.
bc-fc-transport-belt=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__transport-belt__ como ingrediente.
bc-fc-splitter=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__splitter__ como ingrediente.
bc-fc-inserter=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__inserter__ como ingrediente.
bc-fc-medium-electric-pole=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__medium-electric-pole__ como ingrediente. Essa configuração é ingorada se o mod AAI estiver ativo.
bc-fc-big-electric-pole=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__big-electric-pole__ como ingrediente.
bc-fc-rail=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ITEM__rail__ como ingrediente.
bc-fc-assembling-machine-1=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ adicionado à receita de __ENTITY__assembling-machine-1__ como ingrediente.
bc-fc-syn-gas-energy=(FC) mínimo: 0.1 | máximo: 255\nEnergia requerida na fabricação de __FLUID__bc-syn-gas__.
bc-fc-syn-gas-coal=(FC) mínimo: 1 | máximo: 255\nQuantidade de __ITEM__coal__ adicionado à receita de __FLUID__bc-syn-gas__ como ingrediente.\n__ITEM__crushed-coal__ se Crushing Industry estiver instalado.
bc-fc-ci-syn-gas-crushed-coal=(FC CI only) mínimo: 1 | máximo: 255\nQuantidade de __ITEM__crushed-coal__ usado na receita de __FLUID__bc-syn-gas__ como ingrediente.
bc-fc-syn-gas-water=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__water__ usado na receita de __FLUID__bc-syn-gas__ como ingrediente.
bc-fc-syn-gas-syn-gas=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__bc-syn-gas__ produzido na receita de __FLUID__bc-syn-gas__.
bc-fc-synthetic-plate-energy=(FC) mínimo: 1 | máximo: 255\nEnergia requerida na fabricação de __ITEM__bc-synthetic-plate__.
bc-fc-synthetic-plate-water=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__water__ usada na receita de __ITEM__bc-synthetic-plate__ como ingrediente.
bc-fc-synthetic-plate-syn-gas=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__bc-syn-gas__ usado na receita de __ITEM__bc-synthetic-plate__ como ingrediente.
bc-fc-synthetic-plate-synthetic-plate=(FC) mínimo: 1 | máximo: 255\nQuantidade de __ITEM__bc-synthetic-plate__ produzido na receita de __ITEM__bc-synthetic-plate__.
bc-fc-syn-gas-from-wood=(FC) mínimo: 0 (desativado) | máximo: 255\nQuantidade de __ITEM__wood__ usada na receita __FLUID__bc-syn-gas__ de __ITEM__wood__ como ingrediente. Valor sugerido: 2
bc-fc-syn-gas-from-wood-water=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__water__ usada na receita de __FLUID__bc-syn-gas__ de __ITEM__wood__ como ingrediente.
bc-fc-syn-gas-from-wood-syn-gas=(FC) mínimo: 1 | máximo: 2047\nQuantidade de __FLUID__bc-syn-gas__ produzido na receita de __FLUID__bc-syn-gas__ de __ITEM__wood__.
