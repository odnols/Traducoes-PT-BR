[string-mod-setting]
mod-setting-description.pink-plasma=Normalmente, o plasma nos dutos é representado em azul escuro, muito semelhante ao oxidante, o que contrasta com o ícone rosa do plasma. Isso altera a cor para rosa.
mod-setting-description.duct-extend=Na Era Espacial, as redes de tubulação têm um comprimento máximo antes que uma bomba ou dispositivo similar seja necessário. O valor padrão para tubulações é 320. O valor padrão para dutos de plasma é 32.
mod-setting-description.super-cheap=Torna as receitas de dutos de plasma extremamente baratas: 5 Tungstênios + 5 Supercondutores -> 10 dutos de plasma. Incluído do mod "ajuste de duto de plasma". Não recomendado.
mod-setting-description.fusion-unlock=Desbloqueia dutos de plasma com pesquisa de fusão. Incluído de "ajuste de duto de plasma". Recomendado para quem detesta Prometheus.

[hd-plasma-ducts]
hd-mod=Parece que você está usando tanto o HD-plasma-ducts quanto a versão antiga do mod plasma-ducts! Você pode desativar a versão antiga do mod plasma-ducts, pois ela não é necessária e pode causar problemas de incompatibilidade com outros mods.