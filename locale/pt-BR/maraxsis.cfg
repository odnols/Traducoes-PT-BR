[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] é um planeta totalmente submerso, sem ilhas em toda a superfície. Sem um [entity=maraxsis-diesel-submarine], você se afogará em quinze minutos. A maioria das máquinas, exceto a [entity=chemical-plant] e [entity=maraxsis-hydro-plant] não são projetadas para suportar a pressão extrema e só funcionarão dentro de um [entity=maraxsis-pressure-dome]. [fluid=maraxsis-saline-water] pode ser bombeada colocando uma [entity=offshore-pump] em qualquer lugar. Os três biomas são planícies oceânicas, recifes de corais e trincheiras oceânicas. [fluid=lava] pode ser encontrada na trincheira, assim como muitos outros materiais, [fluid=maraxsis-atmosphere], [item=carbon-fiber], e [item=tungsten-plate] devem ser trazidos de outros planetas. [entity=rocket-silo] não pode lançar foguetes sem antes pesquisar [technology=maraxsis-project-seadragon].
maraxsis-trench-exploration=Ocasionalmente, ao explorar Maraxsis, você pode encontrar uma profunda fenda na crosta do planeta. A entrada da trincheira é o ponto mais baixo da superfície do planeta. [planet=maraxsis] e pode ser localizado de forma confiável viajando perpendicularmente aos contornos dos [entity=cliff-maraxsis]. Essa fenda se estende por milhares de quilômetros até uma fossa submarina. Enquanto acima do [tile=maraxsis-trench-entrance], use __CONTROL__maraxsis-trench-submerge__ dentro de um [item=maraxsis-diesel-submarine] para descer. A fossa oceânica é completamente escura, [item=night-vision-equipment] não irá funcionar. Você será esmagado em trinta segundos sem a proteção de um [item=maraxsis-diesel-submarine] ou um [item=maraxsis-nuclear-submarine]. Uma [entity=maraxsis-hydro-plant] ganha quatro espaços adicionais para módulos na trincheira. [fluid=lava] pode ser colhetada de fontes geotérmicas na trincheira e processada em [fluid=molten-iron], [fluid=molten-copper] e [item=sulfur].
maraxsis-underwater-machines=[entity=chemical-plant] e [entity=maraxsis-hydro-plant] são seladas e projetadas para uso sob pressão. No entanto, muitas das suas máquinas já não funcionam submersas no [planet=maraxsis].\n\nMáquinas proibidas na [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nMáquinas que funcionam submersas:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nMáquinas que requerem um [entity=maraxsis-pressure-dome]:\n- [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nMáquinas que não podem ser colocadas dentro de um [entity=maraxsis-pressure-dome] mas pode ser colocado no fundo do mar:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nMáquinas que não funcionam totalmente submersas:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive] funcionará submersa, porém você deve usar [entity=rail-support] ao construir no fundo do mar.\n[entity=train-stop] e [entity=rail-ramp] podem ser construídos apenas dentro de um [entity=maraxsis-pressure-dome].

[equipment-description]
