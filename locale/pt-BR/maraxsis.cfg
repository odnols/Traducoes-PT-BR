[mod-description]
maraxsis=Aventure-se nas águas inexploradas de Maraxsis, um planeta onde o mar cobre tudo. Utilize submarinos para explorar, crie fluidos avançados dentro da usina hidrelétrica, construa domos de pressão e domine os desafios da logística em águas profundas, CUIDADO: Você não está sozinho nas profundezas...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Trincheira

[space-location-description]
maraxsis=Um planeta completamente coberto por vastos oceanos. A pressão aqui é extrema, qualquer coisa sucumbirá ao oceano sem a proteção de um submarino. Muitas máquinas só funcionam dentro da proteção de um [entity=maraxsis-pressure-dome] domo de pressão.
maraxsis-trench=Uma fossa abissal acessível apenas submergindo um submarino na superfície de Maraxsis. A fossa é um ambiente completamente escuro, com a única fonte de luz sendo a ocasional fumarola geotérmica, que pode ser explorada para obtenção de [fluid=lava] e [item=sulfur].

