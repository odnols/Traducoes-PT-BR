[entity-description]
maraxsis-diesel-submarine=Veículo versátil capaz de explorar as profundezas do oceano. Pode ser conduzido com o comando __CONTROL_MOVE__. Use o comando __CONTROL__maraxsis-trench-submerge__ para descer até a trincheira.\nPode ser automatizado para seguir rotas e descer automaticamente até a trincheira.
maraxsis-nuclear-submarine=Submarino nuclear avançado com maior velocidade e mais espaço de armazenamento. Pode ser conduzido com o comando __CONTROL_MOVE__. Use o comando __CONTROL__maraxsis-trench-submerge__ para descer até a trincheira.\nPode ser automatizado para seguir rotas e descer automaticamente até a trincheira.
maraxsis-hydro-plant=Unidade de manuseio de fluidos multi-propósito construída para lidar com pressão extrema. Coloque-a em uma trincheira marinha profunda ou no espaço para obter quatro slots de módulo extras. Pode anular qualquer fluido.
maraxsis-pressure-dome=Estrutura enorme que protege suas máquinas da pressão do mar profundo. Requer [fluid=maraxsis-atmosphere] atmosférica constante para fornecer pressão positiva. Este fluido pode ser criado gratuitamente dentro de uma [entity=chemical-plant] em qualquer planeta exceto [planet=maraxsis].\nIsso só pode ser minerado se não houver máquinas dentro da cúpula.
maraxsis-pressure-dome-collision=Estrutura enorme que protege suas máquinas da pressão do mar profundo. Requer [fluid=maraxsis-atmosphere] atmosférica constante para fornecer pressão positiva.\nIsso só pode ser minerado se não houver máquinas dentro da cúpula.
maraxsis-salt-reactor=Nuclear avançado que ferve [fluid=water] em [fluid=maraxsis-supercritical-steam] ao liberar a energia dentro de [item=msr-fuel-cell]. [fluid=maraxsis-supercritical-steam] não pode ser transferido em [entity=pipe], só pode ser transferido através de [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], e todas as variantes de [entity=duct-small].
maraxsis-coral=Um bioma subaquático com alta biodiversidade de vida marinha.
maraxsis-fishing-tower=Sistema automatizado de pesca que atrai e captura peixes. Requer [item=maraxsis-fish-food] e [tile=lowland-cream-red-underwater].
maraxsis-regulator=Consome [fluid=maraxsis-atmosphere] para fornecer pressão positiva ao domo. Veja a Factoriopedia para a taxa de consumo de atmosfera. Quando alimentado, funciona como um [entity=roboport] e [entity=radar] subaquático.
maraxsis-trench-duct=Um duto extremamente longo e durável que transfere fluidos diretamente para a trincheira e de volta.\nDeve ser colocado em [tile=maraxsis-trench-entrance].\nRequer [item=cliff-explosives] para limpar um caminho.\nEste duto deve ser colocado na borda da entrada da trincheira, similar a [entity=offshore-pump].
maraxsis-trench-duct-lower=Um duto extremamente longo e durável que transfere fluidos diretamente para a trincheira e de volta.
maraxsis-conduit=Um transmissor avançado que pode ser colocado no fundo do mar ou na terra. Tem uma enorme distância de cobertura e pode aceitar módulos de qualidade. Cada conduto colocado contribui apenas com metade da eficiência de distribuição da última.
maraxsis-polylplast=A conglomeração de milhões de animais pequenos.
maraxsis-oversized-steam-turbine=Uma turbina a vapor regenerativa de alta eficiência. Perde 2 [fluid=water]/s. [fluid=maraxsis-supercritical-steam] não pode ser transferido em [entity=pipe], só pode ser transferido através de [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], e todas as variantes de [entity=duct-small]. Vapor mais quente concede mais energia quando consumido.
maraxsis-chimney=Encontrado em [space-location=maraxsis-trench].

