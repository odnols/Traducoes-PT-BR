[technology-description]
cargo-landing-pad-capacity=Sistemas avançados de controle de foguetes permitem o rastreamento preciso da base de pouso orbital. Cada nível permite a instalação de uma nova base de pouso orbital adicional.
hydraulic-science-pack=Permite a pesquisa das tecnologias mais avançadas para águas profundas.
maraxsis-nuclear-submarine=Submarino nuclear avançado com maior velocidade, grade de equipamentos maior e mais espaço de armazenamento.
maraxsis-glassworking=Material transparente usado para construir janelas e outras estruturas. Sua enorme resistência à compressão permite seu uso na construção submarina.
maraxsis-wyrm-confinement=Capture e contenha os esquivos Wyrm de [planet=maraxsis]. Use suas partes para pesquisa científica.
maraxsis-hydro-plant=Processe água salina e salobra para obter água doce e cristais de sal.
maraxsis-piscary=Crie uma pesca sustentável nas profundezas de [planet=maraxsis].
maraxsis-depth-charges=Crie uma nova geração de armas explosivas.
maraxsis-sonar=Usa ondas sonoras para detectar objetos sob a água. Também pode ser colocado em terra para uma grande distância de cobertura.
maraxsis-salt-reactor=Reator nuclear avançado que ferve [fluid=water] em [fluid=maraxsis-supercritical-steam] ao liberar a energia dentro de [item=msr-fuel-cell].
maraxsis-deepsea-research=Experimente diversos fluidos para criar pacotes científicos de maior qualidade.
kr-quantum-computer=Computador altamente especializado para pesquisa em águas profundas, projetado para criar pacotes científicos de maior qualidade. Requer grande quantidade de energia.
maraxsis-project-seadragon=Use a flutuabilidade a seu favor. Permite construir silos de foguetes subaquáticos em [planet=maraxsis].
maraxsis-abyssal-diving-gear=Torne-se o submarino. Invente equipamentos avançados para gerar oxigênio e sobreviver à pressão do [planet=maraxsis]. Todos os efeitos se acumulam com múltiplos equipamentos.
ducts=Projetar sistemas de dutos enormes com grande extensão e profundidade subterrânea. Dutos de tungstênio podem ser colocados em [tile=water] e [tile=lava]. O [entity=maraxsis-trench-duct] pode transferir fluidos diretamente para a [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Desenvolva congelamento criogênico de [fluid=maraxsis-atmosphere] em [planet=aquilo]. A atmosfera líquida é cem vezes mais densa que a sua contraparte gasosa. O engarrafamento e desengarrafamento desse fluido devem ser feitos dentro de uma [entity=cryogenic-plant].
sp-spidertron-automation=Permite patrulhas automatizadas de veículos e carga e descarga automática de submarinos ou spidertrons em docas. Permite logística automática de itens para [planet=maraxsis-trench] através do uso da condição de espera "Submergir".
maraxsis-research-vessel=Utilize a elevada resistência à compressão de [item=maraxsis-glass-panes] a fim de comprimir os pacotes científicos em uma pilha de tamanho menor.

