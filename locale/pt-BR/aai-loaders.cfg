aai-loaders-lubricant-recipe-auto=Automático
aai-loaders-lubricant-recipe-enabled=Ativo
aai-loaders-lubricant-recipe-disabled=Desativado

[string-mod-setting-description]
aai-loaders-mode-lubricated=Equilibrado pelo custo de fluido e logística.
aai-loaders-mode-expensive=Equilibrado pelo custo inicial. Sem uso de fluido.
aai-loaders-mode-graphics-only=Sem mudanças na jogabilidade. Apenas fornece gráficos para outros mods.
aai-loaders-lubricant-recipe-auto=A receita extra de petróleo para lubrificante é ativada se o processamento avançado de petróleo e as receitas de lubrificante forem inalteradas em relação ao jogo padrão.
aai-loaders-lubricant-recipe-enabled=A receita extra de petróleo para lubrificante é ativada.
aai-loaders-lubricant-recipe-disabled=A receita extra de petróleo para lubrificante é desativada.

