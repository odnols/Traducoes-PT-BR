[mod-name]
aai-loaders=Carregadores AAI

[mod-description]
aai-loaders=Adiciona carregadores projetados por Earendel, artista conceitual da Wube. Possui dois estilos de jogo: barato, mas requer lubrificante para funcionar, ou caro, mas sem custo operacional. Tem compatibilidade integrada com AAI Industries, Space Exploration, Krastorio 2, Pyanodons e Industrial Revolution 2 e 3.

