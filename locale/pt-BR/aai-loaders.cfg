[mod-setting-name]
aai-loaders-mode=Modo de operação
aai-loaders-lubricant-recipe=Adicionar receita de lubrificante
aai-loaders-fit-assemblers=Encaixa em máquinas de montagem

[mod-setting-description]
aai-loaders-mode=Determina como os carregadores AAI funcionam no jogo. O modo "lubrificado" é o recomendado, no entanto, mesmo no modo "caro", os carregadores continuam possuindo muitas vantagens em comparação com insersores.
aai-loaders-lubricant-recipe=Adicionar ou não uma receita simples, porém ineficiente, que permite a produção de lubrificante diretamente a partir de petróleo.\n\nO padrão é "Automático", que habilitará condicionalmente esta receita caso as receitas avançadas de processamento de petróleo e de óleo pesado para lubrificante permaneçam inalteradas em relação ao jogo original. Esta configuração não terá efeito se o Modo de Operação estiver definido para qualquer valor diferente de "Lubrificado".
aai-loaders-fit-assemblers=Aumenta o tamanho das máquinas de montagem em 8% para que os gráficos dos carregadores se conectem corretamente.

