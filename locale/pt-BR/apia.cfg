[tips-and-tricks-item-description]
apia-briefing=[planet=apia] é uma lua de [planet=gleba], ela possui uma densa atmosfera, onde [entity=logistic-robot] e [entity=construction-robot] requerem uma quantidade maior de energia. Devido a espessa camada de nuvens, [entity=solar-panel] são ineficientes.\nA superfície é coberta completamente por oceanos de [fluid=royal-jelly], habitados por [entity=larvae]. Os restos endurecidos dessas criaturas podem ser processados em recursos básicos: [item=iron-ore], [item=copper-ore] e [item=stone].\nOutros habitantes do planeta incluem insetos produtores de mel que constroem [entity=wild-hive]s. Os [item=honeycombs] que eles produzem podem ser processados em [item=honey] e [item=wax].\nUm outro recurso novo e importante neste planeta é o [item=phosphorus].

