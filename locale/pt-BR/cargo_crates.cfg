[mod-description]
cargo_crates=Embale grandes quantidades de itens em caixas de uso único para facilitar a logística em grande escala.

[technology-name]
cargo-crates=Caixas de carga

[technology-description]
cargo-crates=Desbloqueia caixas de carga de madeira de descartáveis que permitem que os itens sejam compactados para transporte e desempacotados quando necessário. Devido à compactação, os itens nas caixas ocupam apenas 50% da capacidade normal da carga do foguete.

[item-name]
cargo-crate=Caixa de carga ( __1__ __2__ )

[recipe-name]
unpack=Desempacotar caixa de carga ( __1__ __2__ )

[item-group-name]
cargo-crates=Caixas de carga

[mod-setting-name]
cargo-crates-pack-ammo=Empacotar munição
cargo-crates-pack-equipment=Empacotar equipamentos
cargo-crates-pack-spoilables=Empacotar itens perecíveis
cargo-crates-pack-capsules=Empacotar cápsulas

[mod-setting-description]
cargo-crates-pack-ammo=Permite que munições sejam empacotadas em caixas. Desativar essa configuração reduzirá o número de itens e receitas geradas
cargo-crates-pack-equipment=Permite que equipamentos sejam empacotados em caixas. Desativar essa configuração reduzirá o número de itens e receitas geradas
cargo-crates-pack-spoilables=Permite que itens perecíveis sejam empacotados em caixas. Desativar essa configuração reduzirá o número de itens e receitas geradas
cargo-crates-pack-capsules=Permite que itens do tipo cápsula sejam empacotados em caixas. Desativar essa configuração reduzirá o número de itens e receitas geradas.\nMencionando: Itens comestíveis são considerados como cápsulas