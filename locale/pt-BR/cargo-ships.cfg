boat=Um barco pequeno e rápido com um pequeno inventário. Pode ser posicionado em hidrovias ou como um veículo independente em qualquer local com água.
cargo_ship=Um návio grande capaz de transportar grandes quantias de recursos.
oil_tanker=Um návio grande capaz de transportar grandes quantias de fluidos.
pump=Também pode ser posicionada na água para carregar e descarregar navios petroleiros.
oil_rig=Plataforma petrolífera gigante para extração de petróleo marítimo. Inclui geração de energia a bordo (a menos que seja desativada) e rede elétrica, fornecendo energia tanto para a plataforma quanto para as bombas conectadas.
offshore-oil=Grandes depósitos de petróleo marítimo. Extraído com a plataforma petrolífera.
port=Destino para navios automáticos.
buoy=Divide a hidrovia em blocos, permitindo que vários návios funcionem na mesma rede.
chain_buoy=Lê o próximo sinal no caminho para permitir melhor controle dos navios.
bridge_base=Ponte ferroviária automática, levanta para permitir a passagem de návios. Posicione ao longo de uma hidrovia reta para construir.

