cargo-ships=Navios são colocados em [entity=straight-waterway]. Hidrovias são obtidas clicando no botão de hidrovia na barra de atalhos ou pressionando __CONTROL__give-waterway__.\n[item=boat] pode ser colocado em hidrovias ou independentemente, para que possa ser conduzido como um carro.\n\nCada navio petroleiro pode ser carregado com até três [entity=pump]. Segure uma bomba na mão para ver as posições válidas de construção.