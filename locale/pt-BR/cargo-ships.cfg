[mod-setting-description]
fuel_modifier=A capacidade padrão de combustível dos navios é multiplicada por esse valor.
waterway_reach_increase=Aumenta o alcance do jogador ao controlar hidrovias, bóias, portos, etc. Permite colocar e desmontar hidrovias ​​à distância. Defina como '0' para desativar o aumento de alcance.
no_oil_for_oil_rig=Remove o pré-requisito de ciência de química para plataformas petrolíferas. Ative caso esteja jogando sem depósitos de petróleo em terra.
no_shallow_oil=Habilita o comportamento legado para evitar a exploração de petróleo em águas rasas.
use_dark_blue_waterways=Altera a cor das hidrovias para que fiquem mais escuras e, portanto, mais visíveis. (Atualmente, afeta apenas as hidrovias existentes)
speed_modifier=Multiplica as velocidades dos navios e barcos por esse valor. Aviso: Navios rápidos ficam engraçados.
oil_rig_capacity=Armazenamento interno da plataforma petrolífera.
oil_rigs_require_external_power=[font=default-bold]Pequeno:[/font] As plataformas petrolíferas possuem um pequeno gerador a bordo que pode ser complementado pela rede elétrica quando se utilizam módulos (este é o modo normal).\n[font=default-bold]Nenhum:[/font] As plataformas de petróleo só funcionam quando estão conectadas à rede elétrica.\n[font=default-bold]Infinito:[/font] As plataformas petrolíferas não podem ser conectadas à rede elétrica e podem operar sempre em potência máxima.
tanker_capacity=Capacidade de armazemanento do petroleiro.
no_catching_fish=Impede que insersores coletem peixes se posicionados na borda da água.
prevent_waterway_rail_connections=Se selecionado, essa opção não permitirá conectar uma hidrovia a outro tipo de ferrovia.

