[mod-setting-description]
bet-battery-slots=A quantidade de espaços para combustível que uma locomotiva elétrica a bateria possui. Este mod foi balanceado para um único espaço e deve ser jogado dessa forma. Esta configuração existe para contornar um bug no mod LTN, que gera condições de reabastecimento impossíveis de serem satisfeitas para locomotivas que aceitam apenas um tipo de combustível. Se você usa o mod LTN, defina este valor para 2 e o multiplicador de capacidade para 0,5. [1 – 5]
bet-capacity-multiplier=As capacidades dos quatro níveis de baterias para trens são baseadas em estoques completos de carvão, combustível sólido, combustível de foguetes ou combustível nuclear. Se isso não for suficiente ou se você quiser mais capacidade no início do jogo, aumente este multiplicador. O tempo de carregamento e os ingredientes necessários para as baterias aumentarão proporcionalmente. [0.1 – 100]
bet-charging-efficiency=1.0 para uma eficiência perfeita de carregamento. Use os valores abaixo de 1 para um desafio adicional ou use valores acima de 1 para trapacear e conquistar energia infinita. [0.1 – 1000]
bet-cheatsy-braking=Aumente (ou diminua) a força de frenagem de vagões e locomotivas a bateria (se ativo) pelo multiplicador com este fator. 1 = sem alteração. [0.1 – 100000]
bet-cheatsy-locs=Defina a velocidade máxima e a potência de aceleração das locomotivas elétricas a bateria.
bet-cheatsy-power=Poder de aceleração de locomotivas a bateria (se ativo) [100 – 100000 kW]
bet-cheatsy-speed=Velocidade máxima dos vagões e locomotivas a bateria (se ativo) [10 – 7386.3 km/h]
bet-cheatsy-wagons=Aumenta a velocidade máxima de todos os vagões de carga, fluídos e artilharia para se adequarem ao das locomotivas.
bet-equipment-gridtype=Escolha qual tipo de grade de equipamentos de outros mods usar nas locomotivas elétricas a bateria.
bet-recycling=Cerca de 90% das baterias reais podem ser recicladas, então adicione algumas receitas pesquisáveis para liberar a reciclagem de baterias. Isso pode causar problemas de compatibilidade com outros mods de reciclagem.
bet-return-partial-batteries=Ao desmontar ou desmantelar uma locomotiva elétrica a bateria com uma bateria parcialmente descarregada, será devolvido o conjunto de baterias descarregadas em vez de perdê-las. Esta opção pode ser desativada para economizar recursos de processamento (UPS)
