canex-digable=Superfície escavável

[item-description]
canex-excavator=Escava superfícies preparadas com [item=canex-digable] para que a água possa fluir. Para mais detalhes, veja às dicas e truques.
canex-digable=Marca o terreno como escavável pelo [item=canex-excavator].

