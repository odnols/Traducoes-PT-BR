[mod-name]
canal-excavator=Escavadora de Canal

[mod-description]
canal-excavator=Adiciona uma máquina capaz de escavar o chão, extraindo pedra e transformando-a em água quando o chão escavado entra em contato com outra fonte de água.

[mod-setting-name]
auto-deconstruct=Desconstrução automática
no-tiles=Não incluir novos blocos

[mod-setting-description]
auto-deconstruct=Marcar automaticamente uma entidade para desconstrução quando o bloco abaixo dela estiver marcado para escavação.
no-tiles=Factorio tem um limite de 255 protótipos de blocos. Alguns mods, como o Alien Biomes, adicionam uma grande quantidade de blocos, o que pode fazer com que você atinja o limite de 255. Por padrão, este mod adiciona dois tipos de blocos: "Escavavel" e "Escavado". Com esta configuração ativada, o mod reutiliza o "Concreto Refinado Amarelo" do Factorio para "Escavavel" e o "Concreto Refinado Marrom" para "Escavado". Se nenhum outro mod que você usa altera esses dois tipos de blocos, esta configuração é uma mudança puramente estética.

