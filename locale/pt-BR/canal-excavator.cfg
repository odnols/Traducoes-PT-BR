[command]
canex-transition-dug=Força a transição de todos os blocos registrados para tal pode corrigir casos em que a transição foi perdida por algum motivo.
canex-reset-partially-dug=Todos os blocos que são parcialmente escavados, mas depois cancelados, são armazenados em uma tabela que pode ficar muito grande se isso acontecer com frequência. Este comando a esvazia.
canex-debug=[surfaceName] - Mostra o estado de todos os blocos escavados, registrados para transição e parcialmente escavados.
canex-show-surface-config=[surfaceName] - Mostra a configuração de uma/todas a(s) superfície(s).
canax-remove-floating=Remove todos os recursos de escavação que não possuem nenhum bloco escavável sob eles. Isso pode ocorrer quando outro mod remove o bloco sem notificar o meu mod.

[tips-and-tricks-item-description]
canex-excavator-tnt=Para construir o [entity=canex-excavator] você deve primeiro colocar blocos [item=canex-digable] e construir o escavador sobre eles.
canex-canals-tnt=Após o [entity=canex-excavator] extrair todos os recursos do [item=canex-digable], os blocos escavados próximos à água irão se transformar em água.\nNão apenas canais com [tile=water] pode ser escavado. O tipo de água da fonte é copiado.
canex-canals-sa-tnt=\nDiferentes planetas podem apresentar resultados diferentes quando explorados por meio de mineração. Escavando em [planet=gleba], por exemplo, rende [item=spoilage].

