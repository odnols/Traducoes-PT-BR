[mod-setting-description]
wood-industry-carbon-steel=Fundir aço irá requerer carvão vegetal nos fornos (e carbono nas forjas). Também faz com que vigas de tungstênio requisitem carvão vegetal em sua fundição.
wood-industry-carbon-buff=Aumenta o valor de combustível do carbono, Altera as proporções de carvão:carbono na receita. Se "Aço carbono" estiver ativado, também dobra a produção de aço.
wood-industry-tungsten-carbide=Altera o carboneto de tungstênio para ser fundido em fornos elétricos.
wood-industry-resin=Adiciona resina, utilizada na produção de plástico.
wood-industry-carbon-military=Substitui carvão por carbono nas receitas militares, como granadas e explosivos.
wood-industry-nerf-wood-fuel=Reduz pela metade o valor energético da madeira para que o carvão vegetal (3 MJ) se destaque mais. Isso também afeta lascas de madeira e tábuas.
wood-industry-heavy-oil-adsorption=Adiciona carvão vegetal a diversas receitas de fluidos onde ele é usado como agente filtrante, e também adiciona uma receita para purificar petróleo pesado em gás de petróleo em uma proporção maior.
wood-industry-lubricant=Adiciona carvão vegenal nas receitas de lubrificante como um agente purificador.
wood-industry-lead=Fundir chumbo irá requerer carvão vegetal nos fornos e forjas.
wood-industry-tin=Estanho agora é fundido em fornos (Bronze também, se habilitado).
wood-industry-tin-glass=Habilita a fundição de vidro em fornos e forjas, usando estanho fundido para garantir que o vidro fique liso.
wood-industry-titanium=Fundir titânio irá requerer carvão vegetal nos fornos (e carbono nas forjas).
