[mod-name]
dynamic-rain=Chuva dinâmica

[mod-description]
dynamic-rain=Adiciona ciclos de chuva, raios, sons de trovão e supressão de incêndios.

[mod-setting-name]
rain-enabled=Habilitar chuva
rain-wet-min-hours=Tempo mínimo de chuva (horas)
rain-wet-max-hours=Tempo máximo de chuva (horas)
rain-wet-power=Formato de distribuição da duração da chuva
rain-dry-mean-hours=Média de período de seca (horas)
rain-intensity=Intensidade da chuva
min-thunder-chance=Chance mínima de raios
max-thunder-chance=Chance máxima de raios
lightning-visual-enabled=Habilitar clarões de raios
rain-volume-modifier=Volume da chuva
thunder-volume-modifier=Volume dos trovões
thunder-sound-enabled=Habilitar sons de trovões
fire-extinguish-enabled=Habilitar extinção de fogo

[mod-setting-description]
rain-max-drops-per-player=Número de sprites de chuva exibidos por jogador. Valores mais altos fazem a chuva parecer mais densa, mas reduzem o desempenho.
rain-wet-min-hours=A duração mínima possível da chuva em horas de jogo
rain-wet-max-hours=A duração máxima possível da chuva em horas de jogo
rain-wet-power=Controle a probabilidade de chuvas curtas em comparação com chuvas longas.\n= 1 distribuição uniforme (chance igual para todos);\n> 1 chuvas curtas mais prováveis;\n< 1 significa que chuvas mais demoradas são mais prováveis
rain-dry-mean-hours=Duração média do período seco entre as chuvas, em horas do jogo. Valores menores indicam maior frequência de chuvas.
rain-intensity=Quantas gotas de chuva aparecem. Valores mais altos significam chuva mais forte.
min-thunder-chance=Valores baixos significam trovões aparecendo raramente
max-thunder-chance=Valores altos fazem trovões acontecerem mais frequentemente em horários de pico
rain-volume-modifier=Multiplicador de volume para a chuva (0 até 1)
thunder-volume-modifier=Multiplicador de volume os trovões (0 até 1)
fire-extinguish-enabled=Extinguir o fogo quando chover

[entity-name]
fire-marker=Marcador de fogo