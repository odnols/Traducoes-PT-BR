[tips-and-tricks-item-description]
sp-spidertron-patrols=Uma visão geral dos principais recursos adicionados por [font=default-bold]Patrulhas do Spidertron[/font].\n\nSe a interface gráfica do cronograma não couber na sua tela, considere diminuir a [font=default-semibold]Escala da interface[/font] ou desativar a [font=default-semibold]GUI de personagem plano[/font] em Configurações > Interface.
sp-dock=[entity=sp-spidertron-dock] permite carregamento e descarregamento automático de spidertrons utilizando insersores. Uma doca conecta automaticamente ao primeiro spidertron que parar sobre ela, e desconecta quando o spidertron sai andando.
sp-spidertron-automation=Obtenha [item=sp-spidertron-patrol-remote] no painel à direita da interface do spidertron ou pressionando __CONTROL__spidertron-enhancements-spidertron-patrol-pipette__ enquanto seleciona o spidertron.\nO número piscando indica qual marcador está selecionado no momento. __ALT_CONTROL__2__use-item__ criará um novo marcador após o selecionado. __ALT_CONTROL__2__sp-replace-previous-waypoint__ moverá o marcador selecionado para a posição especificada.\nPara selecionar um marcador para inserir após/substituir, clique no botão [img=item.sp-spidertron-patrol-remote] na linha desse marcador na interface do cronograma.\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__ para excluir todos os marcadores.\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__ para alternar o modo automático/manual para o spidertron atualmente selecionado, aberto, conectado ao controle remoto segurado ou sendo conduzido.
sp-wait-conditions=Condições de espera podem ser definidas para cada marcador a partir da interface de cronograma. Elas se comportam de forma semelhante às condições de espera de locomotivas, mas cada marcador só pode ter uma condição de espera. Se você precisar combinar múltiplas condições de espera em um único marcador, frequentemente é possível obter um resultado semelhante configurando múltiplos marcadores na mesma posição, cada um com uma condição diferente. Caso contrário, utilize uma condição de espera [font=default-semibold]Condição do circuito[/font] e conecte combinadores a uma [entity=sp-spidertron-dock] nessa posição.
sp-automatic-refueling=Se um veículo requisitar combustível, use a condição de espera [font=default-semibold]Combustível completo[/font] para previnir que o veículo saia do marcador antes de estiver completamente abastecido. Há dois métodos de abastecimento automático:\n\n- Configure uma [entity=sp-spidertron-dock] para conectar ao inventário de combustível do veículo, depois, insira combustível utilizando insersores.\n- Adicione uma requisição logistica de combustível ao veículo diretamente, o qual será fornecido através de [entity=logistic-robot]. Combustível entregue será colocado diretamente no inventário de combustível do veículo. 
sp-aircraft-automation=Aeronaves do [font=default-bold]Lex's Aircraft[/font] também podem ser automatizadas usando [item=sp-spidertron-patrol-remote] e [entity=sp-spidertron-dock].
sp-submarine-automation=Submarinos de [font=default-bold]Maraxsis[/font] também podem ser automatizados usando [item=sp-spidertron-patrol-remote] e [entity=sp-spidertron-dock].\nUse a condição de espera [font=default-semibold]Submergir[/font] em um marcador sob uma trincheira para entrar/sair da trincheira.
