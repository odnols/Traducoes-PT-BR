[mod-setting-description]
agricultural-roboport-enable-quality=Quando ativado, as plantas mantêm a qualidade das sementes e exibem emblemas de qualidade. Quando desativado, todo o rastreamento de qualidade é ignorado (requer reinicio do jogo).
agricultural-roboport-dense-seeding=Quando ativado, a função de fantasmas de sementes virtuais utiliza caixas de colisão reais das plantas e as sementes são colocadas em todos os blocos em vez de a cada 3 blocos. Isso cria florestas mais densas e requer mais robôs de construção (requer reinicio do jogo).
agricultural-roboport-max-seeds-per-tick=Número máximo de fantasmas de sementes que o roboport irá colocar por ciclo, valores menores reduzem os picos de uso da CPU, mas tornam o plantio inicial mais lento.
agricultural-roboport-ignore-cliffs=Quando verdadeiro, a colheita ignorará os penhascos ao selecionar os alvos de desconstrução.
agricultural-roboport-debug=Ativa a gravação de registros de depuração em `script-output/agricultural-roboport.log` para fins de resolução de problemas.
agricultural-roboport-tdm-period=Janela (em ticks) de atuação da multiplexação por divisão de tempo (TDM). Valores maiores ampliam a área de atuação da TDM.
agricultural-roboport-tdm-tick-interval=Com que frequência (em ticks) o manipulador TDM é executado, valores mais baixos indicam maior frequência de execução.
agricultural-roboport-seed-checks-per-call=Quantas posições de sementes pré-computadas são verificadas por invocação de semente, valores menores reduzem o uso de CPU por chamada.
agricultural-roboport-max-harvest-per-call=Número máximo de desconstruções bem-sucedidas por invocação de coletam mantém a taxa de transferência de desconstruções limitada.
agricultural-roboport-harvest-checks-per-call=Número de células da grade de coleta verificadas por invocação de coleta, aumento da velocidade de cobertura ao custo de CPU.
agricultural-roboport-quality-proc-multiplier=Multiplicador da chance de mutação de qualidade ao colher plantas. A chance base é de 0,5%. Defina como 0 para desativar as mutações ou até 100 para 50% de chance (0,5% × 100). Valores acima de 100 aumentam ainda mais a chance.
agricultural-roboport-quality-improvement-chance=Probabilidade (em porcentagem) de uma mutação de qualidade resultar em uma melhoria para o próximo nível de qualidade, em vez de uma piora. O valor padrão é 10%. Plantas de qualidade superior têm uma probabilidade de melhoria ligeiramente menor.