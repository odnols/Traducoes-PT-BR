[mod-setting-description]
pelagos-allow-fishing=O mod Navios de carga desativa a captura de peixes por insersores, mas essa é uma mecânica útil no planeta Pelagos. Você ainda pode desativá-la aqui, se quiser.
pelagos-force-small-electric-generator=O mod Pelagos Force Small Electric Generator para navios de carga permite desligar o gerador elétrico de uma plataforma de petróleo através das configurações. No entanto, Pelagos exige que o gerador elétrico da plataforma esteja presente em seu código. Definir o gerador integrado da plataforma como "Nenhum" e desativar essa configuração causará um erro ao tentar iniciar o jogo.
pelagos-boat-inventory=O valor padrão para o inventário de barcos era muito alto, por isso foi reduzido para um valor menor. (padrão de barcos é 80)
pelagos-cargoship-inventory=O valor padrão para o inventário de cargueiros era muito alto, por isso foi reduzido para um valor menor. (padrão de cargueiros é 1000)
pelagos-tanker-capacity=O valor padrão para o inventário de petroleiros era muito alto, por isso foi reduzido para um valor menor. (padrão de petroleiros é 250000)
allow-galleon-before-pelagos=Desbloqueia a galeão com a pesquisa do machado de aço.
pelagos-boat-friction=Atrito do barco. Menos significa que o barco é mais rápido. Isso substitui a configuração de velocidade do barco nos navios de carga.
pelagos-methane-on-vesta=Altera a geração do planeta Vesta removendo os blocos de metano e adicionando manchas de metano que podem ser mineradas com uma plataforma de petróleo. Para garantir que você possa minerar metano em Vesta, o planeta é bloqueado atrás da plataforma de petróleo
pelagos-override-vesta-methane-fluid-icon=Por padrão, Vesta usa um ícone de metano diferente de Pelagos. Habilitar essa opção fará com que Vesta use o ícone de Pelagos para o metano.

