[tips-and-tricks-item-description]
pelagos-briefing-main=[planet=pelagos] é um planeta insular rico em [entity=coconut-palm] tropicais, [entity=methane], [entity=iron-ore], e formas menores de vida, incluindo [entity=fish], e [entity=copper-biter-spawner] (os quais são as fontes de cobre aqui). Colha cocos e processe eles em óleo, selante, e biocombustíveis, experimente com fermentação, e use o [entity=calciner] em alta temperatura para refinar materiais brutos.
pelagos-coconuts-and-oil=Colha cocos de [entity=coconut-palm]. Polpa de cocos podem ser processadas em [fluid=coconut-oil] ou transformadas em [item=coconut-sealant], que pode ser usado na construção naval ou como combustível.
pelagos-calciners=[entity=calciner] permite a purificação e transformação de matérias-primas em minerais refinados a altas temperaturas. O calcinador consome qualquer fluido com um "valor energético", como [fluid=crude-oil], [fluid=methane], [fluid=coconut-oil], ou [fluid=ethanol] (e mais).\nQuanto maior o valor calorífico do fluido, menor a quantidade necessária para queimar e processar os materiais. Utilize-o para cascas de coco, madeira, peixe ou outros recursos que exigem processamento intensivo.
wooden-platform=[item=wooden-platform] é uma superfície modular que permite posicionar máquinas e infraestruturas especificas sobre a água. Use plataformas para expandir sua fábrica para lagos, rios ou oceanos, mantendo o posicionamento restrito a estruturas leves e estáveis.\nOs objetos suportados incluem:\n- [entity=pipe]\n- [entity=barreling-machine]\n- [entity=radar]\n- insersores\n- esteiras\n- baús logisticos\n- máquinas de circuitos, como comparadores, lâmpadas, etc.\n- [entity=gun-turret]\n- [entity=heavy-gun-turret]\n- [entity=flamethrower-turret]\n- [entity=rocket-turret]\n- [entity=pump] (sem ser a versão a diesel)
electromagnetic_waves=Toda máquina elétrica e gerador emite ondas eletromagnéticas invisíveis. Essas emissões representam a radiação e a interferência produzidas pelo uso de eletricidade. Diferentes superfícies as absorvem em taxas diferentes – a água quase não absorve nada, enquanto a areia as neutraliza lentamente. Os ninhos e criaturas em Pelagos podem detectar e reagir a essas emissões: quanto mais potente for sua rede elétrica, maior a probabilidade de serem afetados. Leve isso em consideração ao construir grandes fábricas que consomem muita energia ou considere alternativas como máquinas movidas a diesel se quiser se manter seguro.


