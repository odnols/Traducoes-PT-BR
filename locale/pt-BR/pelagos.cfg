[entity-description]
coconut-palm=Uma árvore tropical que produz cocos saborosos.
calciner=Permite a purificação e transformação de matérias-primas em minerais refinados a altas temperaturas.
diesel-mining-drill=Extrai recursos utilizando a poderosa energia dos motores a diesel, independente da rede elétrica. Confiável, mas com alto consumo de combustível.
diesel-inserter=Insersor movido a combustível com alcance estendido graças ao seu motor a diesel. Funciona sem rede elétrica, mas consome combustível.
diesel-assembling-machine=Uma máquina de montagem versátil movida a motor a diesel. Funciona sem rede elétrica, mas consome um fluxo constante de combustível.
diesel-pump=Uma bomba robusta alimentada por combustível líquido. Transfere fluidos sem depender de eletricidade, ideal para o manuseio de fluidos em locais sem acesso à rede elétrica.
heavy-gun-turret=Torre balística reforçada com titânio.\nDispara três vezes mais rápido que a torre padrão, com alcance igual e resistência muito maior. Perfeita para defesas de alta intensidade.
crane-bulk-diesel-inserter=Um guindaste robusto, movido a combustível, projetado para movimentação de cargas a granel. Ele move pilhas inteiras com facilidade em uma única operação. Ideal para descarregar navios ou transferir itens entre grandes contêineres de armazenamento.
ethanol-thruster=Forjado em titânio leve e alimentado por etanol puro, este propulsor fornece impulso limpo e eficiente sem a necessidade de um oxidante.
lighthouse=Um radar alimentado com um líquido poderoso. Ele pode escanear vastas extensões do mar e revelar ilhas distantes, ajudando a localizar novos recursos e locais adequados para construção.
diesel-asteroid-collector=Coletor de asteroides alimentado por um motor a diesel com combustível líquido. Ele opera sem rede elétrica. Embora mais lento que o seu equivalente elétrico, apresenta o dobro do alcance de coleta.
crane-stack-diesel-inserter=Guindaste de esteira alimentado por combustível. Coleta uma pilha completa antes de transferir, permitindo carregamento em camadas com capacidade de produção equivalente à de um guindaste.

