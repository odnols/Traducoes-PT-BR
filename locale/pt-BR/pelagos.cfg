[technology-description]
planet-discovery-pelagos=Descubra o planeta insular Pelagos e desvende seus segredos.
coconut-processing-technology=Processe cocos para obter óleo, selante e componentes mais avançados.
fermentation-bacteria-cultivation-technology=Cultive bactérias para fermentar recursos e transformá-los em produtos úteis.
pelagos-science-pack=Permite a pesquisa sobre processos de decomposição e degradação.
improvised-landfill=Crie estruturas improvisadas de aterro usando materiais disponíveis.
landfill-productivity=Melhore a produtividade das receitas relacionadas ao aterro.
degradation-module-technology=Desbloqueie um módulo que reduz drasticamente a qualidade e aumenta ligeiramente a velocidade.
wood-spoiling-technology=Permite decompor madeira e casca de coco em deterioração.
calciner=Permite a purificação e transformação de materiais brutos em minerais refinados através de altas temperaturas.
capsule-rockets=Use selante para melhor fixar as cápsulas de gás. Isso permitirá lançá-las como foguetes.
diesel-mining-drill=Extrai recursos utilizando a poderosa energia dos motores a diesel, sem rede elétrica. Confiável, mas com alto consumo de combustível.
#diesel-inserter=Insersor movido a combustível com alcance estendido graças ao seu motor a diesel. Funciona sem rede elétrica, mas consome combustível.
diesel-automation=Permite o funcionamento de máquinas movidas a combustíveis líquidos em vez de eletricidade. Possibilita a automação fora da rede elétrica, mas requer um fornecimento constante de combustível.
canex-excavator=Escave canais de água utilizando a força de combustíveis líquidos.
Pirate_Ship=Permite que o galeão seja armado com balas de canhão mortais.
pelagos-casting-engine-unit=Unidades de motor fundidas diretamente a partir de ferro fundido e carvão ativado, dispensando a usinagem tradicional. Isso proporciona uma rota metalúrgica mais eficiente para a produção de motores.
titanium-barrels=Permite a fabricação de barris de titânio leves que se empilham duas vezes melhor que os barris de aço, podem ser carregados em maior número em foguetes e possibilitam o transporte seguro até mesmo dos fluidos mais difíceis de armazenar.
deep_sea_oil_extraction=Permite a utilização de plataformas petrolíferas para extrair recursos das profundezas.
titanium-technology=Permite o processamento de titânio
heavy-gun-turret=Torre balística reforçada com titânio.\nDispara três vezes mais rápido que a torre padrão, com alcance igual e resistência muito maior. Perfeita para defesas de alta intensidade.
diesel-agriculture=Agricultura movida a motores de combustível líquido
pelagos-asteroid-bioprocessing=Permite que a biocâmara processe asteroides
ethanol-thruster=Forjado em titânio leve e alimentado por etanol puro, este propulsor fornece impulso limpo e eficiente sem a necessidade de um oxidante.
lighthouse=Um radar alimentado com um líquido poderoso. Ele pode escanear vastas extensões do mar e revelar ilhas distantes, ajudando a localizar novos recursos e locais adequados para construção.
diesel-asteroid-collector=Coletor de asteroides alimentado por um motor a diesel com combustível líquido. Ele opera sem rede elétrica. Embora mais lento que o seu equivalente elétrico, apresenta o dobro do alcance de coleta.
crane-stack-diesel-inserter=Um guindaste especializado movido a combustível, projetado para transferência precisa de grandes volumes. Funciona como um insersor de pilha:\nEle reúne uma pilha completa de itens antes de girar, permitindo o posicionamento de pilhas densas nas esteiras. Seu mecanismo de garra reforçado permite segurar e mover pilhas inteiras de uma só vez, combinando a capacidade de elevação de um guindaste com a precisão de um insersor de pilhas.
portable-diesel-generator=Um núcleo de diesel portátil reforçado, projetado para os ventos fortes e salgados de Pelagos. Quando abastecido com barris de combustível, ele supera até mesmo a produção do Reator de Fissão.
coconut-drop-technology=Você pode soltar cocos na superfície de Cerys mesmo antes de abrir um buraco na magnetosfera e ignorar a atmosfera arenosa de Arig para também lançar cocos lá.
pelagos-biodiesel=Refine a biomassa processada em biodiesel, proporcionando uma alternativa sustentável às fontes de combustível tradicionais.
improvised-concrete=Permite a criação de concreto improvisado utilizando biomassa disponível localmente e materiais decompostos.
project-diesel-dragon=O auge da engenharia de diesel: um foguete-silo movido a combustível líquido que ignora a rede elétrica e, na base da força bruta, chega à órbita. Desbloqueia o Dragão de Diesel.

