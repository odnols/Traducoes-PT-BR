[mod-name]
SpidertronEnhancements=Melhorias do Spidertron

[mod-description]
SpidertronEnhancements=Algumas funcionalidades simples para facilitar sua vida ao usar um Spidertron:\n - Entre em um veículo sem sair do seu Spidertron\n - Alterne rapidamente entre engenheiro e Spidertron\n - Use o controle remoto do Spidertron para navegar em torno de lagos\n - Use pipetas remotas posicionando o cursor sobre o Spidertron\n - Abra diretamente o inventário do veículo que você estiver dirigindo

[controls]
