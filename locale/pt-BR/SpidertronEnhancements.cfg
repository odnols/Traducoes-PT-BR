[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=Utilizado com o controle remoto do spidertron para comandar o spidertron conectado através do localizador de caminho.
spidertron-enhancements-enter-vehicles=O resultado depende de você estar dentro ou perto de um veículo e pode ser configurado nas opções do mod.\n[color=red]Não defina para o mesmo comportamento que o padrão. [font=default-bold]Entrar/sair de veículo[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=Seleciona um controle remoto do seu inventário que esteja conectado ao spidertron atualmente selecionado e o coloca no seu cursor.\nSe nenhum spidertron estiver selecionado, seleciona um controle remoto conectado ao spidertron que você está dirigindo no momento.
spidertron-enhancements-spidertron-patrol-pipette=Funciona apenas quando o mod Patrulhas do Spidertron está instalado.\nSeleciona um controle remoto de patrulha conectado ao spidertron atualmente selecionado e o coloca no cursor.\nSe nenhum spidertron estiver selecionado, seleciona um controle remoto de patrulha conectado ao spidertron que você está dirigindo no momento.
spidertron-enhancements-open-vehicle-inventory=Se estiver segurando um controle remoto do spidertron, abre o inventário do spidertron conectado.\nCaso contrário, abre o inventário do veículo que você está dirigindo no momento.

